		function isEven(num){

			if(num % 2 === 0){
				return true;
			}
			else {
				return false;
			}

		}

		function factorial(num){

			//4! 4 * 3 * 2 * 1

			var result = 1;
			for(var i=1; i<= num; i++){
				result = result * i;
			}
			return result;
		}
