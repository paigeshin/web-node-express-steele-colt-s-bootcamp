<!DOCTYPE html>
<html>
<head>

</head>
<body>

			<tr>
				<th>Name</th>
				<th>Birthday</th>
				<th>Sex</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Shin SeungHyun</td>

			</tr>
			<tr>
				<td>Kim SuJi</td>
				<td>1990-05-23</td>
				<td>female</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
