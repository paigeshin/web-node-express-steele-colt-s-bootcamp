<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>

	<form action="register.html" method="get">
		
		<div>
			<label for="first_name"></label>
			First Name:<input id="first_name" type="text" name="first_name" placeholder="Hermione" required>
			<label for="last_name"></label>
			Last Name:<input id="last_name" type="text" name="last_name" placeholder="Granger" required>
		</div>

		<div>
			<label>
			Male <input type="radio" name="sex" value="male">
			Female <input type="radio" name="sex" value="female">
			Other <input type="radio" name="sex" value="other">
			</label>
		</div>

		<div>
			<label for="email"></label>
			Email: <input id="email" type="email" name="email" placeholder="hermione@gmail.com" required>
			<label for="password"></label>
			Password: <input id="password" type="password" name="password" placeholder="****">
		</div>

		<div>
			Birthday: 
			<select name="month">
				<option>Month</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
			</select>
			<select name="day">
				<option>Day</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
			</select>
			<select name="year">
				<option>Year</option>
				<option value="1989">1989</option>
				<option value="1990">1990</option>
				<option value="1991">1991</option>
				<option>1992</option>
				<option>1993</option>
				<option>1994</option>
			</select>
		</div>

		<div>
			<p>I agree to the terms and conditions <input type="checkbox" name="agree" required></p>
		</div>

		<div>
			<input type="submit">
		</div>

	</form>

</body>
</html>
