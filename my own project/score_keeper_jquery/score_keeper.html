<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Score_Keeper</title>
</head>
<body>
	<h1>Score Keeper</h1>
	<div id="container_score">
		<h2><span id="player1_score">0</span> - <span id="player2_score">0</span></h2>
		<p>Max Score: <span id="max_score">5</span></p>
	</div>
	<input type="number">
	<div id="container_button">
		<button id="btnNewScore">Set New Score</button>
		<br>
		<button id="btnPlayer1">Player1</button>
		<button id="btnPlayer2">Player2</button>
		<br>
		<button id="btnReset">Reset</button>
	</div>

	<script type="text/javascript" src="score_keeper.js"></script>

</body>
</html>
