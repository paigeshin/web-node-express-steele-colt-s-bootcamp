<!DOCTYPE html>
<html>
<head>
	<title>tic-tac-toe practice</title>
	<style type="text/css">
		
		h1 {
			text-align: center;
		}

		table {
			margin: auto;
		}

		td {
			width: 100px;
			height: 100px;
		}

		.vert {
			border-left: 1px solid black;
			border-right: 1px solid black;
		}

		.hori {
			border-top: 1px solid black;
			border-bottom: 1px solid black;
		}
	</style>
</head>
<body>

	<h1>Tic Tac Toe</h1>

	<table>

		<tr>
			<td></td>
			<td class="vert"></td>
			<td></td>
		</tr>

		<tr>
			<td class="hori"></td>
			<td class="vert hori"></td>
			<td class="hori"></td>
		</tr>

		<tr>
			<td></td>
			<td class="vert"></td>
			<td></td>
		</tr>

	</table>

</body>
</html>
