<!DOCTYPE html>
<html>
<head>
	<title>Color Toggle</title>

	<style type="text/css">
		.purple {
			background: purple;
		}
	</style>
</head>
<body>

	<button>Click Me</button>

	<script type="text/javascript">
		var button = document.querySelector("button");
		var isPurple = false;

		button.addEventListener("click", function(){
			
			document.body.classList.toggle("purple");
			
		});
	</script>

</body>
</html>
