<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<style type="text/css">
		h1 {
			text-align: center;
		}
		table { 
			margin: auto;
		}
		td {
			width: 100px;
			height: 100px;
		}
		.vert {
			border-left: solid black 1px;
			border-right: solid black 1px;
		}
		.hori {
			border-top: solid black 1px;
			border-bottom: solid black 1px;
		}
	</style>
</head>
<body>

	<h1>Tic-Tac-Toe</h1>
	<table>
		<tr>
			<td></td>
			<td class="vert"></td>
			<td></td>
		</tr>
		<tr>
			<td class="hori"></td>
			<td class="vert hori"></td>
			<td class="hori"></td>
		</tr>
		<tr>
			<td></td>
			<td class="vert"></td>
			<td></td>
		</tr>
	</table>

</body>
</html>
