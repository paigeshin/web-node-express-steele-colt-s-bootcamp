<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.clicked {
			background: purple;
		}
	</style>
</head>
<body>

	<button>CLICK ME</button>

	<script type="text/javascript">
		var btn = document.querySelector("button");
		var body = document.querySelector("body");

		btn.addEventListener("click", function(){
			body.classList.toggle("clicked");
		});
	</script>
</body>
</html>
