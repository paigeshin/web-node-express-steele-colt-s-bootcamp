<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Flexbox</title>
  </head>
  <body>
    
    <div class="container">
    	<h1 class="text-center display-4">Flexbox</h1>
    	   <div class="border border-dark d-flex justify-content-start align-items-end" style="height: 200px">
    		<!-- 이런식으로 d-flex를 적용하면 적용된 것들은 늘어난다 -->
    		<!-- main access: left -> right (start -> end) -->
    		<!-- cross access: top -> bottom (start -> end) -->
    		<!-- justify-content-end: move everything to the end -->
    		<!-- justify-content-center: move eveything to the end -->
    		<!-- justify-content-between -->
    		<!-- justify-content-end -->
    		<!-- align-items-start: 적용된 것들은 위로 올라감 --> 
    		<!-- align-items-center -->
    		<!-- align-items-end -->
    		<button class="btn btn-info btn-lg">LARGE</button>
    		<button class="btn btn-warning">SMALL</button>
    	   </div>
	    	<div class="border border-dark d-flex flex-row-reverse justify-content-start align-items-end" style="height: 200px">
    	    <!-- flex-row-reverse -->
    		<button class="btn btn-info btn-lg">LARGE</button>
    		<button class="btn btn-warning">SMALL</button>
    	    </div>

	    	<div class="border border-dark d-flex flex-column justify-content-center align-items-start" style="height: 200px">
    	    <!-- flex-row-reverse -->
    		<button class="btn btn-info btn-lg">LARGE</button>
    		<button class="btn btn-warning">SMALL</button>
            </div>
        
            <div class="border border-dark d-flex flex-column-reverse justify-content-end align-items-start" style="height: 200px">
            <!-- flex-row-reverse -->
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-warning">SMALL</button>
            </div>

    </div>






    	<h1 class="display-4 text-center">Example TIME</h1>
    	<div class="d-flex flex-column flex-md-row justify-content-between">
    		<!-- 위 코드는 솔직히 이해가 잘 안간다. -->
    		<!-- 아 이해됬다! 쉬운이야기다. 평소에는 md사이즈에서는 row를 유지하만, 그보다 작은 사이즈에서는 flex-column을 적용하여 버튼들이 하나 하나 쌓이게 한다.-->
    		<button class="btn btn-dark btn-lg">LINK 1</button>
    		<button class="btn btn-dark btn-lg">LINK 2</button>
    		<button class="btn btn-dark btn-lg">LINK 3</button>
    		<button class="btn btn-dark btn-lg">LINK 4</button>
    		<button class="btn btn-dark btn-lg">LINK 5</button>
    		<button class="btn btn-dark btn-lg">LINK 6</button>
    	</div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
