<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>
	
	<!-- radio button -->
	<p>Do you prefer cats or dogs?</p>
	<form>
		<label for="dogs"></label>	
		Dogs <input id="dogs" type="radio" value="dogs" name="petChoice">
		<label for="cats"></label>
		Cats <input id="cats" type="radio" value="cats" name="petChoice">
		

	<br>
	<br>
	<br>

	<!-- dropdown -->
	<p>What's your favorite color?</p>
	<select name="colorChoice">
		<option value="red">Red</option>
		<option value="orange">Orange</option>
		<option value="yellow">Yellow</option>
	</select>

	<br>
	<br>
	<br>

	<textarea name="paragraph" rows="10" cols="10">
		
	</textarea>

	<input type="submit">

	</form>

</body>
</html>
